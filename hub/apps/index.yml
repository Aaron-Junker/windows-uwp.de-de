additionalContent:
  sections:
  - title: Aufgaben
    items:
    - title: Erstellen einer Desktop-App
      summary: Erstellen Sie UWP-, Win32-, WPF- und Windows Forms-Desktop-Apps für PCs mit Windows.
      url: /windows/apps/desktop/
    - title: Modernisieren Ihrer Desktop-Apps
      summary: Erweitern Sie Ihre vorhandene Desktop-App für die Verwendung der neuesten Features in Windows 10.
      url: /windows/apps/desktop/modernize
    - title: Entwickeln für Windows-Features
      summary: Erfahren Sie, wie Windows-Features auf verschiedenen App-Plattformen unterstützt werden.
      url: /windows/apps/features-and-technologies/
    - title: Codebeispiele finden
      summary: Hier erfahren Sie, wie Sie herausragende Apps erstellen können, indem Sie mit unseren Beispielen experimentieren.
      url: https://developer.microsoft.com/windows/samples
    - title: Entwickeln für Entwickeln für mobile Geräte
      summary: Erkunden Sie die Microsoft-Dienste, die Ihnen ermöglichen, sichere und zuverlässige cloudbasierte Anwendungen für mobile Geräte zu erstellen.
      url: https://docs.microsoft.com/azure/mobile-apps/
    - title: Entwickeln mit Python, Node.js und mehr
      summary: Richten Sie Ihren Windows-Computer für die Arbeit mit plattformübergreifenden Technologien ein, wie z.B. Python, Node.js und mehr.
      url: /windows/dev-environment/
    - title: Veröffentlichen im Microsoft Store
      summary: Verwenden Sie Partner Center, um Windows-Apps und -Spiele im Microsoft Store zu veröffentlichen.
      url: /windows/uwp/publish/
    - title: Barrierefreiheit für Ihre App
      summary: Integrieren Sie Barrierefreiheit in Ihre Anwendungen, um Menschen mit unterschiedlichsten Fähigkeiten zu unterstützen.
      url: /windows/apps/accessibility/
  - title: Technologien
    items:
    - title: Neuigkeiten für Entwickler
      summary: Erfahren Sie mehr über die neuesten Entwicklerfeatures in Windows 10.
      url: https://developer.microsoft.com/windows/windows-10-for-developers
    - title: Windows KI
      summary: Verwenden Sie Windows-KI, um intelligente Lösungen für komplexe Probleme in ihren Apps zu erstellen.
      url: https://docs.microsoft.com/windows/ai/
    - title: Windows für IoT
      summary: Erstellen Sie Lösungen für die Windows für IoT-Plattform.
      url: https://docs.microsoft.com/windows/iot-core/
    - title: MSIX
      summary: Sie können Windows-Apps in einem modernen und universellen Paketformat verpacken und bereitstellen.
      url: https://docs.microsoft.com/windows/msix/
    - title: Container unter Windows
      summary: Verpacken Sie Ihre Anwendungen mit ihren Abhängigkeiten in schnellen, vollständig isolierten Windows-Umgebungen.
      url: https://docs.microsoft.com/virtualization/windowscontainers/
    - title: Mixed Reality
      summary: Entwickeln Sie kollaborative Mixed Reality-Lösungen für HoloLens und mehr.
      url: https://docs.microsoft.com/windows/mixed-reality/
    - title: Project Rome
      summary: Erstellen Sie geräteübergreifende Umgebungen für Ihre Apps.
      url: https://docs.microsoft.com/windows/project-rome/
    - title: Microsoft Graph
      summary: Nutzen Sie ein einheitliches Programmierbarkeitsmodell, um Apps zu erstellen, die mit den Daten von Millionen von Benutzern interagieren.
      url: https://docs.microsoft.com/graph/
